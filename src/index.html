<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="dist/img/favicon.png">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Weather</h1>
            <form action="#" class="searchbox">
                <input type= 'text' placeholder="Search City" class="searchbox__input">
                <button type='submit' class='searchbox__button'>
                    <svg class="searchbox__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </header>
            <div class="weather">
                <div class="weather__city">
                </div>
                <div class="weather__main">
                        <div class="weather__main-temps">
                        </div>
                        <div class="weather__main-temp">
                        </div>
                </div>
                <div class="weather__desc">
                </div>
                <div class="weather__set">
                </div>
                <div class="weather__condition">
                </div>
            </div>
    </div>
</body>
</html>
